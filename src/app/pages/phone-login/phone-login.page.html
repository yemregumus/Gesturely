<ion-header>
  <ion-toolbar>
    <ion-title>Phone Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>

  <div #recaptchaContainer></div>

  <ion-button expand="full" (click)="sendOTP()">Send OTP</ion-button>

  <ion-item *ngIf="verificationId">
    <ion-label position="floating">Enter OTP</ion-label>
    <ion-input type="text" [(ngModel)]="otpCode"></ion-input>
  </ion-item>

  <ion-button *ngIf="verificationId" expand="full" (click)="verifyOTP()"
    >Verify OTP</ion-button
  >
</ion-content>
