<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!isLoggedIn">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="login()">Login</ion-button>
    <ion-button expand="full" (click)="googleLogin()"
      >Login with Google</ion-button
    >
    <ion-button expand="full" (click)="register()">Register</ion-button>
    <ion-button expand="full" (click)="forgotPassword()"
      >Forgot Password</ion-button
    >
  </div>
</ion-content>
